# Simple and Secure Workflow for Deploying Static Content to GitHub Pages
name: Deploy static content to Pages

on:
  # Trigger workflow on pushes to the main branch
  push:
    branches: ["main"]

  # Allow manual trigger from the Actions tab
  workflow_dispatch:

  # Schedule the workflow to run daily at midnight UTC to keep the site up to date
  schedule:
    - cron: "0 0 * * *"

# Permissions for the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Manage concurrency to avoid race conditions
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Code Quality and Security Checks Job
  check_code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Install Dependencies
        run: npm install
      
      - name: Run Linting
        run: npm run lint
      
      - name: Run Security Checks
        run: npm audit
      
      - name: Upload Linting and Security Report
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: lint-audit-report
          path: ./lint-audit-report/

  # Deploy Job - depends on the check_code job
  deploy:
    needs: check_code
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Build Static Site
        run: npm run build

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Notify Deployment Success
        if: success()
        uses: microsoft365/send-mail@v1.0
        with:
          client-id: ${{ secrets.MS_CLIENT_ID }}
          tenant-id: ${{ secrets.MS_TENANT_ID }}
          client-secret: ${{ secrets.MS_CLIENT_SECRET }}
          subject: "GitHub Pages Deployment Successful"
          body: "The deployment of static content to GitHub Pages was successful. You can view the site at ${{ steps.deployment.outputs.page_url }}."
          from: "noreply@skunkworks.africa"
          to: "info@skunkworks.africa"
          reply-to: "noreply@skunkworks.africa"

      - name: Notify Deployment Failure
        if: failure()
        uses: microsoft365/send-mail@v1.0
        with:
          client-id: ${{ secrets.MS_CLIENT_ID }}
          tenant-id: ${{ secrets.MS_TENANT_ID }}
          client-secret: ${{ secrets.MS_CLIENT_SECRET }}
          subject: "GitHub Pages Deployment Failed"
          body: "The deployment of static content to GitHub Pages has failed. Please check the workflow logs for more details."
          from: "noreply@skunkworks.africa"
          to: "info@skunkworks.africa"
          reply-to: "noreply@skunkworks.africa"
